        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: "#vanta",

                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    wingSpan: 40.00,
                    separation: 100.00,
                    alignment: 80.00,
                    cohesion: 7.00,
                    quantity: 2.00,
                    backgroundAlpha: 0.0
                    })
                    setTimeout(()=>{
                        const main = document.querySelector('main')
                        // console.log('main:', main)
                        main.style.opacity = 1
                        main.style.filter = 'blur(0px)'
                    }, 1000)
                
            })            
        </script>
